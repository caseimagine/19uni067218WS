<h1 translate="Palestrantes"></h1>
<br>
<div class="row dynamic-grid-md hidden-xs" angular-grid="palestrantesData" ag-refresh-on-img-load="true">
    <div class="col-xs-12 col-sm-6 col-md-4 grid" data-ng-repeat="palestrante in palestrantesData">
        <div class="palestrante-box">
            <img src="{{palestrante.capa.sizes.medium_large}}" alt="" class="img-responsive">
            <!-- <h2>{{palestrante.titulo}}</h2> -->
            <div class="palestrante-box-conteudo">
                <ng-bind-html ng-bind-html="palestrante.conteudo"></ng-bind-html>
            </div>
        </div>
    </div>
</div>

<div class="row visible-xs">
    <div class="col-xs-12 col-sm-6 col-md-4 " ng-repeat="palestrante in palestrantesData">
        <div class="palestrante-box">
            <img src="{{palestrante.capa.sizes.medium_large}}" alt="" class="img-responsive">
            <!-- <h2>{{palestrante.titulo}}</h2> -->
            <div class="palestrante-box-conteudo">
                <ng-bind-html ng-bind-html="palestrante.conteudo"></ng-bind-html>
            </div>
        </div>
    </div>
</div>
